<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Discount Code System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .sales-table {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .sales-table h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üéØ Admin Panel</h1>
            <p>Discount Code System Management</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Affiliate Partners</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSales">0</div>
                <div class="stat-label">Total Sales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEarnings">$0</div>
                <div class="stat-label">Total Earnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDiscounts">$0</div>
                <div class="stat-label">Discounts Given</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìù Add New Sale</h3>
                <form id="saleForm">
                    <div class="form-group">
                        <label for="customerEmail">Customer Email</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="discountCode">Discount Code</label>
                        <input type="text" id="discountCode" placeholder="Enter discount code">
                    </div>
                    <div class="form-group">
                        <label for="packageType">Package Type</label>
                        <select id="packageType">
                            <option value="starter">Starter Pack ($100-150)</option>
                            <option value="growth">Growth Pro ($150-300)</option>
                            <option value="enterprise">Enterprise Elite ($300-500)</option>
                            <option value="custom">Custom Amount</option>
                        </select>
                    </div>
                    <div class="form-group" id="customAmountGroup" style="display: none;">
                        <label for="customAmount">Custom Amount ($)</label>
                        <input type="number" id="customAmount" min="1" step="0.01">
                    </div>
                    <button type="submit" class="btn">üíæ Record Sale</button>
                </form>
            </div>

            <div class="card">
                <h3>üë• Add New Affiliate</h3>
                <form id="affiliateForm">
                    <div class="form-group">
                        <label for="affiliateEmail">Affiliate Email</label>
                        <input type="email" id="affiliateEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="affiliatePassword">Password</label>
                        <input type="password" id="affiliatePassword" required>
                    </div>
                    <div class="form-group">
                        <label for="parentCode">Parent Discount Code (Optional)</label>
                        <input type="text" id="parentCode" placeholder="Enter parent's discount code">
                    </div>
                    <button type="submit" class="btn">‚ûï Add Affiliate</button>
                </form>
            </div>
        </div>

        <div class="sales-table">
            <h3>üìä Recent Sales</h3>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Discount</th>
                        <th>Final</th>
                        <th>Affiliate</th>
                        <th>Commission</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center; color: #718096;">No sales yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Production API URL - CHANGE THIS TO YOUR BACKEND DOMAIN
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://affiliate-website-wrzn.onrender.com';
        
        // Admin credentials - CHANGE THESE IN PRODUCTION!
        const ADMIN_EMAIL = 'admin@yourdomain.com';  // CHANGE THIS TO YOUR EMAIL
        const ADMIN_PASSWORD = 'AdminPass2024!';  // CHANGE THIS TO YOUR PASSWORD
        
        let isAdminLoggedIn = false;
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminLogin();
        });
        
        function checkAdminLogin() {
            const savedLogin = localStorage.getItem('adminLoggedIn');
            if (savedLogin === 'true') {
                isAdminLoggedIn = true;
                showAdminPanel();
            } else {
                showLoginForm();
            }
        }
        
        function showLoginForm() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); max-width: 400px; width: 90%;">
                        <h2 style="text-align: center; margin-bottom: 2rem; color: #2d3748;">Admin Login</h2>
                        <form id="adminLoginForm">
                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; margin-bottom: 0.5rem; color: #4a5568; font-weight: 500;">Email</label>
                                <input type="email" id="adminEmail" required style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; color: #4a5568; font-weight: 500;">Password</label>
                                <input type="password" id="adminPassword" required style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
                            </div>
                            <button type="submit" style="width: 100%; padding: 0.75rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;">Login</button>
                        </form>
                        <div id="loginError" style="margin-top: 1rem; color: #e53e3e; text-align: center; display: none;"></div>
                    </div>
                </div>
            `;
            
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
        }
        
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                document.getElementById('loginError').textContent = 'Invalid credentials';
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function showAdminPanel() {
            // Load admin panel content
            loadStats();
            loadSales();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Sale form
            document.getElementById('saleForm').addEventListener('submit', handleSaleSubmit);
            
            // Affiliate form
            document.getElementById('affiliateForm').addEventListener('submit', handleAffiliateSubmit);
            
            // Package type change
            document.getElementById('packageType').addEventListener('change', (e) => {
                const customGroup = document.getElementById('customAmountGroup');
                if (e.target.value === 'custom') {
                    customGroup.style.display = 'block';
                } else {
                    customGroup.style.display = 'none';
                }
            });
        }

        async function handleSaleSubmit(e) {
            e.preventDefault();
            
            const customerEmail = document.getElementById('customerEmail').value;
            const discountCode = document.getElementById('discountCode').value;
            const packageType = document.getElementById('packageType').value;
            const customAmount = document.getElementById('customAmount').value;
            
            let amount;
            if (packageType === 'custom') {
                amount = parseFloat(customAmount);
            } else {
                const packages = {
                    'starter': 125,
                    'growth': 225,
                    'enterprise': 400
                };
                amount = packages[packageType];
            }
            
            try {
                const response = await fetch(`${API_BASE}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        customerEmail: customerEmail,
                        discountCode: discountCode || null
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`Sale recorded! Amount: $${amount}, Discount: $${result.sale.discountAmount}, Final: $${result.sale.finalAmount}`);
                    document.getElementById('saleForm').reset();
                    loadStats();
                    loadSales();
                } else {
                    const error = await response.text();
                    showError(`Failed to record sale: ${error}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function handleAffiliateSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('affiliateEmail').value;
            const password = document.getElementById('affiliatePassword').value;
            const parentCode = document.getElementById('parentCode').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        parentDiscountCode: parentCode || null
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`Affiliate added! Discount Code: ${result.user.discountCode}`);
                    document.getElementById('affiliateForm').reset();
                    loadStats();
                } else {
                    const error = await response.text();
                    showError(`Failed to add affiliate: ${error}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function loadStats() {
            try {
                const [usersResponse, salesResponse] = await Promise.all([
                    fetch(`${API_BASE}/debug/users`),
                    fetch(`${API_BASE}/debug/sales`)
                ]);
                
                const users = await usersResponse.json();
                const sales = await salesResponse.json();
                
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalSales').textContent = sales.length;
                
                const totalEarnings = sales.reduce((sum, sale) => sum + sale.affiliateCommission, 0);
                const totalDiscounts = sales.reduce((sum, sale) => sum + sale.discountAmount, 0);
                
                document.getElementById('totalEarnings').textContent = `$${totalEarnings.toFixed(2)}`;
                document.getElementById('totalDiscounts').textContent = `$${totalDiscounts.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSales() {
            try {
                const response = await fetch(`${API_BASE}/debug/sales`);
                const sales = await response.json();
                
                const tbody = document.getElementById('salesTableBody');
                tbody.innerHTML = '';
                
                if (sales.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #718096;">No sales yet</td></tr>';
                    return;
                }
                
                sales.reverse().forEach(sale => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale.id}</td>
                        <td>${sale.customerEmail}</td>
                        <td>$${sale.amount.toFixed(2)}</td>
                        <td>$${sale.discountAmount.toFixed(2)}</td>
                        <td>$${sale.finalAmount.toFixed(2)}</td>
                        <td>${sale.affiliateId || 'N/A'}</td>
                        <td>$${sale.affiliateCommission.toFixed(2)}</td>
                        <td>${new Date(sale.createdAt).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading sales:', error);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
